<!DOCTYPE html>
<html>
    <head>
        <title>My Page!</title>

    </head>
    <body>
        <header>FORM</header>

                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id ="name" name="user">

                    <li>

                    </li>
                </ul>
            </form>
    </body>
</html>
